<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Sentiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        #comments {
            margin-bottom: 20px;
        }
        .comment {
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .comment:hover {
            background-color: #e0f7fa;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        #result_view {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .loading {
            font-style: italic;
            color: #555;
        }
    </style>
    <script>
        async function view(commentId) {
            document.getElementById("result_view").innerHTML = "<div class='loading'>Chargement en cours...</div>";
            try {
                const response = await fetch(`/view/${commentId}`, { method: 'GET' });
                if (!response.ok) {
                    throw new Error("Erreur lors de la récupération des résultats.");
                }
                const result_view = await response.json();
                if (result_view.error) {
                    document.getElementById("result_view").innerHTML = `<strong>${result_view.error}</strong>`;
                } else {
                    document.getElementById("result_view").innerHTML = result_view.html; // Mise à jour du contenu avec le résultat
                }
            } catch (error) {
                document.getElementById("result_view").innerHTML = `<strong>Erreur : ${error.message}</strong>`;
            }
        }

        async function predict() {
            const text = document.getElementById("text-input").value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            document.getElementById("result").innerText = "Classe prédite: " + result.predicted_class;
            // Rechargez les commentaires après une nouvelle prédiction
            // loadComments();
        }
      




       

    </script>
</head>
<body>
    <h1>Analyse de Sentiment</h1>
    <input type="text" id="text-input" placeholder="Entrez votre texte ici" required>
    <button onclick="predict()">Prédire</button>

    <div id="result"></div>
    
    <div id="comments">
        <!-- Les commentaires seront affichés ici -->
        {% for comment in comments %}
            <div class="comment" onclick="view({{ comment.id }})">
                {{ comment.text }}
            </div>
        {% endfor %}
    </div>
    <div id="result_view"></div>
</body>
</html>
