<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Sentiment</title>
    <script>
        async function predict(commentId) {
            const response = await fetch(`/predict/${commentId}`, {
                method: 'GET'
            });
            const result = await response.json();
            document.getElementById("result").innerHTML = result.html; // Mise à jour du contenu avec le résultat
        }
    </script>
</head>
<body>
    <h1>Analyse de Sentiment</h1>
    <div id="comments">
        <!-- Les commentaires seront affichés ici -->
        {% for comment in comments %}
            <div onclick="predict({{ comment.id }})" style="cursor: pointer; border: 1px solid #ccc; margin: 5px; padding: 5px;">
                {{ comment.text }}
            </div>
        {% endfor %}
    </div>
    <div id="result"></div>
</body>
</html>
