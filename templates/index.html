<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Sentiment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .comments-section {
            flex: 1;
            margin-right: 20px;
        }
        .chart-section {
            flex: 1;
        }
        .comments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .comments-table th, .comments-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .comments-table th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        #comments {
            margin-bottom: 20px;
        }
        .comment {
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .comment:hover {
            background-color: #e0f7fa;
        }
        #result, #result_view {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .loading {
            font-style: italic;
            color: #555;
        }
        .result-section {
            margin-top: 20px;
        }
        #predicted-class {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .error-message {
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Prédiction de Sentiment</h1>

    <div class="dashboard">
        <div class="comments-section">
            <input type="text" id="search-term" placeholder="Rechercher des commentaires">
            <button onclick="searchComments()">Rechercher</button>
            <div id="comments">
                <table class="comments-table">
                    <thead>
                        <tr>
                            <th>Commentaire</th>
                            <th>Polarité</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les commentaires seront chargés ici -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="chart-section">
            <canvas id="classDistributionChart"></canvas>
        </div>
    </div>

    <div id="result" class="result-section">
        <input type="text" id="text-input" placeholder="Entrez un texte à analyser">
        <button onclick="predict()">Prédire</button>
        <div id="predicted-class"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Modal pour afficher les résultats détaillés -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="result_view"></div>
        </div>
    </div>

    <script>
        async function loadComments() {
            const response = await fetch('/comments');
            const comments = await response.json();
            const commentsTableBody = document.getElementById("comments").querySelector("tbody");
            commentsTableBody.innerHTML = ''; // Vider la table avant d'ajouter
            comments.forEach(comment => {
                const commentRow = document.createElement("tr");
                commentRow.classList.add("comment");
                commentRow.onclick = () => view(comment.id); // Lien vers la vue du commentaire

                const textCell = document.createElement("td");
                textCell.innerText = comment.text;

                const polarityCell = document.createElement("td");
                polarityCell.innerText = comment.class == 1 ? 'Positif' : 'Négatif';

                commentRow.appendChild(textCell);
                commentRow.appendChild(polarityCell);
                commentsTableBody.appendChild(commentRow);
            });
        }

        async function loadClassDistribution() {
            const response = await fetch('/class_distribution');
            const distribution = await response.json();

            const labels = Object.keys(distribution);
            const counts = Object.values(distribution);

            // Définir les couleurs selon la classe
            const backgroundColors = labels.map(label => label === '0' ? 'rgba(255, 99, 132, 0.2)' : 'rgba(75, 192, 192, 0.2)');
            const borderColors = labels.map(label => label === '0' ? 'rgba(255, 99, 132, 1)' : 'rgba(75, 192, 192, 1)');

            const ctx = document.getElementById('classDistributionChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nombre de Commentaires par Classe',
                        data: counts,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    onClick: (e) => {
                        const activePoints = chart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
                        if (activePoints.length > 0) {
                            const index = activePoints[0].index;
                            const selectedClass = labels[index];
                            filterCommentsByClass(selectedClass);
                        }
                    }
                }
            });
        }

        async function filterCommentsByClass(selectedClass) {
            const response = await fetch('/comments');
            const comments = await response.json();
            const filteredComments = comments.filter(comment => comment.class.toString() === selectedClass);

            const commentsTable = document.getElementById("comments").querySelector("tbody");
            commentsTable.innerHTML = ''; // Vider le tableau actuel

            filteredComments.forEach(comment => {
                const row = document.createElement("tr");

                const commentCell = document.createElement("td");
                commentCell.textContent = comment.text;
                row.appendChild(commentCell);

                const polarityCell = document.createElement("td");
                polarityCell.textContent = comment.class === 1 ? 'Positif' : 'Négatif';
                row.appendChild(polarityCell);

                commentsTable.appendChild(row);
            });
        }

        async function predict() {
            const textInput = document.getElementById("text-input");
            const text = textInput.value.trim();
            const errorMessage = document.getElementById("error-message");

            errorMessage.style.display = 'none';

            if (text === '') {
                errorMessage.innerText = "Veuillez entrer un texte.";
                errorMessage.style.display = 'block';
                return;
            } else if (text.length < 5) {
                errorMessage.innerText = "Le texte doit contenir au moins 5 caractères.";
                errorMessage.style.display = 'block';
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) {
                errorMessage.innerText = "Erreur lors de la prédiction. Veuillez réessayer.";
                errorMessage.style.display = 'block';
                return;
            }

            const result = await response.json();
            document.getElementById("predicted-class").innerText = "Classe prédite: " + (result.predicted_class == 1 ? 'Positif' : 'Négatif');

            await loadComments();
            await loadClassDistribution();
        }

        async function searchComments() {
            const term = document.getElementById("search-term").value.toLowerCase();
            const response = await fetch('/comments');
            const comments = await response.json();

            const filteredComments = comments.filter(comment => comment.text.toLowerCase().includes(term));

            const commentsTableBody = document.getElementById("comments").querySelector("tbody");
            commentsTableBody.innerHTML = ''; // Vider la table avant d'ajouter

            filteredComments.forEach(comment => {
                const commentRow = document.createElement("tr");
                const textCell = document.createElement("td");
                textCell.innerText = comment.text;
                const polarityCell = document.createElement("td");
                polarityCell.innerText = comment.class == 1 ? 'Positif' : 'Négatif';

                commentRow.appendChild(textCell);
                commentRow.appendChild(polarityCell);
                commentsTableBody.appendChild(commentRow);
            });
        }

        async function view(commentId) {
            const response = await fetch('/comment/' + commentId);
            const comment = await response.json();
            document.getElementById("result_view").innerHTML = `<strong>Commentaire:</strong> ${comment.text}<br><strong>Polarité:</strong> ${comment.class == 1 ? 'Positif' : 'Négatif'}`;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Chargement initial des commentaires et de la distribution des classes
        loadComments();
        loadClassDistribution();
    </script>
</body>
</html>
